<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Anwendung</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JavaScript -->
    <script src="js/leaflet.js"></script>
</head>
<body>
    <div class="toolbar">
        <select id="savedDevices">
            <option value="">Gespeicherte Devices...</option>
        </select>
        <input type="text" id="searchInput" placeholder="Miataru DeviceID">
        <button id="searchButton">Suchen</button>
    </div>
    <div id="map"></div>

    <!-- Modaler Dialog zum Speichern -->
    <div id="saveDeviceModal" class="modal">
        <div class="modal-content">
            <h3>Device speichern</h3>
            <input type="text" id="deviceNameInput" placeholder="Name fÃ¼r das Device">
            <div class="modal-buttons">
                <button id="saveDeviceButton">Speichern</button>
                <button id="cancelSaveButton">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
