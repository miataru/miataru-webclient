<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Anwendung</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JavaScript -->
    <script src="js/leaflet.js"></script>
</head>
<body>
    <div class="toolbar">
        <select id="savedDevices">
            <option value="">Saved Devices...</option>
        </select>
        <input type="text" id="searchInput" placeholder="Miataru DeviceID">
        <button id="searchButton">Search</button>
    </div>
    <div id="map"></div>

    <!-- Modaler Dialog zum Speichern -->
    <div id="saveDeviceModal" class="modal">
        <div class="modal-content">
            <h3>Save Device</h3>
            <input type="text" id="deviceNameInput" placeholder="Name for this device">
            <div class="modal-buttons">
                <button id="saveDeviceButton">Save</button>
                <button id="cancelSaveButton">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modaler Dialog zum LÃ¶schen -->
    <div id="deleteDeviceModal" class="modal">
        <div class="modal-content">
            <h3>Delete Device</h3>
            <p>Do you really want to delete this device?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteButton" class="delete-btn">Delete</button>
                <button id="cancelDeleteButton">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
